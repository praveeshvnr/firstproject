<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Infox core</title>
<style>

#firstbox{
  background-color: white;
  height: auto;
  float: right;
  width: 70%;
  margin-right: 5%;
  border-radius: 20px;
}
#firstbox div{
  float: left;
}
#firstbox label{
  margin-left: 120px;
  padding-top: 14px;
  color: #58B7AA;
  font-weight: 400;
  font-size: 20px;
  margin-top: 30px;
  width: 200px;
}
.dropdown-menu{
  width: 500px;
}
.Search{
  margin-top: 5%;
  float: right;
  margin-right: 21%;
  padding-left: 3%;
  padding-right: 3%;
}
.drop{
    height: 40px;
    width: 480px;
    margin-left:0%;
    border-radius: 5px;
    margin-top: 0px;

}
  </style>
      </head>
<body>
<div  id="nav" class="container-fluid">
        <a class="one" id="infox"><b>iNFOX</b></a>
        <a class="two" id="core"><b>Core</b></a>
        <a class="three" id=""></a>
        <span class="four"><img src="icon.png" width="50" height="50" id="img2" class="topimg"></span>
</div>


<div class="sidenav">
  <a href="adminmyprofile" class="col" id="sidebox1">MY PROFILE</a>
  <a href="adminbranch1" class="col" id="sidebox1">BRANCH</a>
  <a href="admininternshipregistration1" class="col" id="sidebox1">INTERNSHIP REGISTRATION</a>
      <a href="adminregnew" class="col" id="sidebox1">REGISTER NEW</a>
  <a href="{% url 'adminregistration' %}" class="col" id="sidebox1">REGISTRATION DETAILS</a>
  <a href="adminexperiencecertificate1" class="col" id="sidebox1">EXPERIENCE CERTIFICATES</a>
  <!--<a href="adminmanageinternship1" class="col" id="sidebox1">MANAGE INTERNSHIP</a>-->
  <a href="admintasksandproject1" class="col" id="sidebox1">TASKS AND PROJECTS</a>
  <a href="adminmarketingadm1" class="col" id="sidebox1">MARKETING</a>
  <a href="adminattendance1" class="col" id="sidebox1">ATTENDANCE</a>

</div>
<div><label id="myprofile">MANAGE INTERNSHIP</label>
<div id="firstbox" class="shadow p-3 bg-white">
    <div>
      <label>Select Country </label>&nbsp
       <select id="regdetailsdept" name="regdetails" class="drop" required>
       <option value=""> </option>
          {% for regdetails in edepartments %}
             <option value="{{ regdetails.country}}">{{ regdetails.country }}</option>
          {% endfor %}
      </select>
    </div>
<div>
      <label>Select City </label>&nbsp
        <select id="regdetailsDesig" name="regdetails" class="drop" required>
       </select>
    </div>

<div>
    <label>Select Branch </label>&nbsp
        <select id="regdetailsbr" name="regdetails" class="drop" required>
            <option value=""> </option>
          {% for regdetails in brs %}
             <option value="{{ regdetails.branch}}">{{ regdetails.branch }}</option>
          {% endfor %}
       </select>
    </div>

            <button id="btnSearch" type="button" class="btn btn-primary Search" >Search</button>
  </div>
</div>
<div id="hiddendiv">
</div>
<script type="text/javascript">
    $("#regdetailsdept").change(function () {
        <!-- const url = $("#personForm").attr("data-cities-url"); -->
        const deptId = $(this).val();

        $.ajax({
            url: 'adminempdesi',
            data: {
                'dept_id': deptId
            },
            success: function (data) {
                $("#regdetailsDesig").html(data);
                console.log(data);
            }
        });

    });
    $("#btnSearch").click(function () {
        <!-- const url = $("#personForm").attr("data-cities-url"); -->
        const deptbr = $("#regdetailsbr").val();


        $.ajax({
            url: 'reg2',
            data: {
                'dept_br': deptbr
            },
            success: function (data) {
                $("#hiddendiv").html(data);
            }
        });
    });
  function showDiv() {
      document.getElementById('hiddendiv').style.display = "block";
  }
</script></body>
</html>
