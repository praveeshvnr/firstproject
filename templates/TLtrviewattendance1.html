  <head>

}

  margin-top: 30px;
  width: 200px;
}
.Search{

}
thead{

}

  float: left;

      </head>
<body>
<div  id="nav" class="container-fluid">
        <a class="one" id="infox"><b>iNFOX</b></a>

        <a class="three" id=""></a>

<div><label id="myprofile">ATTENDANCE</label>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>DATE</th>
        <th>STATUS</th>
        <th>LOGIN TIME</th>
        <th>LOGOUT TIME</th>
      </tr>
    </thead>
    <tbody>
     {% for ra in names %}
     {% if forloop.first %} {% endif %}
      <tr>
        <td>{{ ra.date}}</td>
        <td>{{ ra.status }}</td>
        <td>{{ ra.login }}</td>
        <td>{{ ra.logout }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</div>
</div>

</html>
