<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="core.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>DEVtrainees3</title>
    <style>
      #nav{
        padding-top: 0.8%;
        background-image: linear-gradient(to right,  #2F04D2 , #27ED5A);
        display: flex;
      }
      body{
        background-image: url("{% static 'background.png'%}");
      }
      #infox{
        font-size: 220%;
        margin-left: 4%;
        color: white;
      }
      #core{
        font-size: 130%;
        color: white;
        padding-top: 1.2%;
      }
      .sidenav {
        height: 100%;
        width: 21%;
        position: fixed;
        z-index: -1;
        top: 0%;
        left: 0%;
        overflow-x: hidden;
        padding-top: 11.5%;
        background-image: linear-gradient(to bottom, #18D7B6 , #2828D5);
      }
      .sidenav a {
        padding: 2% 3% 2% 5%;
        text-decoration: none;
        font-size: 140%;
        color: white;
        display: block;
      }
      .sidenav a:hover {
        color: #00FFF8;
      }
      #firstbox{
        background-color: white;
        height: auto;
        float: right;
        width: 45%;
        margin-right: 30%;
        border-radius: 20px;
      }

      #firstbox div{
        float: left;
      }

      #firstbox label{
        margin-left: 120px;
        padding-top: 14px;
        color: #58B7AA;
        font-weight: 400;
        font-size: 20px;
        margin-top: 30px;
        width: 200px;
      }

      .col h5{
        font-weight: 400;
        margin-left: 4%;
      }

      .col span{
        color: #58B7AA;
        width:200px;
        float: left;
      }
      #firstbox .col{
        float: left;
      }
      .last{
        margin-left: 50%;
      }
      img{
        margin-left: 80%;
      }




</style>
</head>
<body>
    <div  id="nav" class="container-fluid">
        <a class="one" id="infox"><b>iNFOX</b></a>
        <a class="two" id="core"><b>Core</b></a>
        <a class="three" id=""></a>
        <span class="four"><img src="{% static 'Ellipse2.png' %}" width="80" height="80" id="img2" class="topimg"></span>

</div>


<div class="sidenav">
      <a href="DEVmyprof1" class="col" id="sidebox1">MY PROFILE</a>
      <a href="DEVtrainees1" class="col" id="sidebox1">TRAINEES</a>
      <a href="DEVtask" class="col" id="sidebox1">TASKS</a>
      <a href="DEVproject" class="col" id="sidebox1">PROJECTS</a>
      <a href="DEVattendance3" class="col" id="sidebox1">ATTENDANCE</a>
      <a href="DEVreportissue" class="col" id="sidebox1">REPORT ISSUES</a>
      <a href="DEVpayments" class="col" id="sidebox1">PAYMENTS</a>
      <a href="DEVapplyleave" class="col" id="sidebox1">APPLY LEAVE</a>
</div>
<div><label id="myprofile">VIEW TRAINEES</label>

 <a href="DEVtrainees1" style="color: black;">
    <div id="firstbox" class="shadow p-3 bg-white">
         {% for t in trainee %}
      <img src="{{ t.employeeimage}}" width="100" height="100">
      <div class="col">
        <h5><span>Name</span>{{ t.name}}</h5><br>
      </div><br><br>
      <div class="col">
        <h5><span>Department</span>{{ t.department}}</h5><br>
      </div><br><br>
      <div class="col">
        <h5><span>Joining Date</span>{{ t.dateofappoinment}}</h5><br>
      </div><br><br>
      <div class="col">
        <h5><span>Phone</span>{{ t.mobile}}</h5><br>
      </div><br><br>
      <div class="col">
        <h5><span>Email</span>{{ t.email}}</h5><br>
      </div><br><br>
    </div><br><br><br><br><br><br>
 </a>
  {% endfor %}


</div>
</body>
</html>
