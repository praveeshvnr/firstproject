{%extends 'acntpayslipsidebar.html'%}
{% load static %}
{% block content %}

<style>
  
  .container{
  background-color: white;
  border-radius: 15px;
  width: 90%;
  }
  #date{
    display: inline;
  }
  
 @media(max-width:61.938em){
   #date{
    display:block;
    margin-left: -14px;
     }
    #date1{
     position: relative;
     top:-23px;
     left:113px;
    } 
    .img-fluid{
      margin-top: -500px;
    }
    
     #adname{
       margin-top: 200px;
     }
    }
</style>
</head>
<body>
<div><label id="myprofile" style="margin-left: 3%;">MY PROFILE</label>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-8">
    <div id="firstbox" class=" bg-white rounded">
    {% for t in mem %}
    {% if forloop.first %}{% endif %}
    <h3 id="adname">{{ t.name }}</h3>
    <h4 style="font-weight: 400">{{ t.designation }}</h4>
    <h5 style="font-weight: 400">
    <span style="color: #58B7AA">Departments</span>&nbsp&nbsp&nbsp{{ t.department }}<span id="date" style="color: #58B7AA;">&nbsp&nbsp&nbspJoining date</span><span id="date1">&nbsp&nbsp&nbsp{{ t.dateofappoinment}}</span></h5></div>
    </div>
  
    <div class="col-12 col-sm-12 col-md-12 col-lg-4">
    <img src="{{ t.employeeimage.url }}" class="rounded-circle img-fluid" width="150" height="150"  id="bigimage"></div></div>
    </div>
    </div>
  
 
    <div id="row" class="mt-4">
    <div><label style="color: #74767a;font-size: 20px;margin-left:90px ;margin-top: -28px;" id="performance">PERFORMANCE</label></div>
    <div>
   </div>
<div class="bbb" style="margin-left: 90px;margin-top: 2%;margin-bottom: 16px;">
     <a href="acnmypropie_chart?empid={{ t.id }}"   class="btn btn-primary active">PieChart</a>
    <a href="accounts1?empid={{ t.id }}" style="margin-left:5px;" class="btn btn-primary  active">BarChart</a>
  
</div>
{% endfor %}


{%endblock%}
