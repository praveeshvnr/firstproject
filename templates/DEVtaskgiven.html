<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>DEVtask given</title>
    <style>
      #nav{
  padding-top: 0.8%;
  background-image: linear-gradient(to right,  #2F04D2 , #27ED5A);
  display: flex;
}
body{
  background-image: url("{% static 'background.png'%}");
}
#infox{
  font-size: 220%;
  margin-left: 4%;
  color: white;
}
#core{
  font-size: 130%;
  color: white;
  padding-top: 1.2%;
}
.sidenav {
  height: 100%;
  width: 21%;
  position: fixed;
  z-index: -1;
  top: 0%;
  left: 0%;
  overflow-x: hidden;
  padding-top: 11.5%;
  background-image: linear-gradient(to bottom, #18D7B6 , #2828D5);
}
.sidenav a {
  padding: 2% 3% 2% 5%;
  text-decoration: none;
  font-size: 140%;
  color: white;
  display: block;
}
.sidenav a:hover {
  color: #00FFF8;
}
#sidebox1{
  margin-top: 3px;
  background-color:rgba(37,30,30,0.24);
  height:8.2%;
}

.topimg{
  display: flex;
  margin-left:75% ;
  margin-top: 1%;
}

#box2{
  padding: 1% 5% 1% 5%;
  background-color: white;
  border-radius: 20px;
  float: left;
  margin-top: 1%;
  margin-left: 6%;
  margin-right: 9%;
}
#box2 h5,#box2 img{
  float: left;
  margin-right: 30px;

}
h5{
  font-weight: 400;
  margin-top: 10px;
  color: black;
}
#hiddendiv{
  height: auto;
  width: 75%;
  float: right;
}


</style>
</head>
<body>
    <div  id="nav" class="container-fluid">
        <a class="one" id="infox"><b>iNFOX</b></a>
        <a class="two" id="core"><b>Core</b></a>
        <a class="three" id=""></a>
        <span class="four"><img src="{% static 'Ellipse2.png' %}" width="50" height="50" id="img2" class="topimg"></span>

    </div>


<div class="sidenav">
      <a href="DEVmyprof1" class="col" id="sidebox1">MY PROFILE</a>
      <a href="DEVtrainees1" class="col" id="sidebox1">TRAINEES</a>
      <a href="DEVtask" class="col" id="sidebox1">TASKS</a>
      <a href="DEVproject" class="col" id="sidebox1">PROJECTS</a>
      <a href="DEVattendance3" class="col" id="sidebox1">ATTENDANCE</a>
      <a href="DEVreportissue" class="col" id="sidebox1">REPORT ISSUES</a>
      <a href="DEVpayments" class="col" id="sidebox1">PAYMENTS</a>
      <a href="DEVapplyleave" class="col" id="sidebox1">APPLY LEAVE</a>
</div>
<div><label id="myprofile">TASK GIVEN</label>
    <div id="hiddendiv">
            {% for t in results %}
                {% if forloop.first %} {% endif %}
                    <a href="DEVtaskgiven1?traineeid={{ t.id }}">
                      <div id="box2" class="shadow bg-white">
                        <img src="{% static 'Icon awesome-circle-notch.png'%}" width="30" height="40" style="padding-top: 10px;">
                        <h5 style="color: #58B7AA;">{{ t.task }}</h5>
                        <h5>{{ t.employee }}</h5>
                        <h5>{{ t.date }}</h5>
                        <h5>{{ t.submited}}</h5>


                      </div>
            {% endfor %}
         </a>






</div>
</body>
</html>
